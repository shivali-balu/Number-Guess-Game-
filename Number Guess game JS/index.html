<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess</title>
    <!--css link-->
    <link rel="stylesheet" href="style.css" />
    <!--bootstrap cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!--content box-->  
    <div class="container">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Guess a number between 1 to 10</h5>
              <input type="number" class="form-control mt-3" id="user-input"> 
              <button class="btn btn-danger" onclick="play()" autocomplete="off" id="btn">Submit</button> 

              <p id="guess-hint" class="mt-4 text-center"></p> 

              <p id="noOfGuess" class="mt-4 text-center">Number of guesses :  </p> 

              <p id="guessednumbers" class="mt-4 text-center">Guessed numbers are :</p>
             
            </div>
          </div>
    </div>


    <!--bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!--script file-->
    <script src="script.js"></script>
  </body>
</html>
